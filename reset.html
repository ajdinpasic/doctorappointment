    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Enter new password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="doctor-reset-form" role="form">
                                <fieldset>

                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password" autofocus>
                                        <input id="token" class="form-control" placeholder="Token" name="token" type="text" autofocus>
                                    </div>


                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="buttonForReset" onclick="doReset();" class="btn btn-lg btn-success btn-block">Reset password</button>





                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="./assets/js/utils.js"></script>
        <script type="text/javascript">

        function doReset() {
          $("#buttonForReset").prop('disabled',true);
          var urlParams = new URLSearchParams(window.location.search);

        /*  var resetInfo = {

             "token" :  urlParams.get('token'),
             "password" : $("#password").val()
          }; */
          $.post( "http://localhost/doctorappointment/api/doctors/reset", AUtils.jsonize_form("#doctor-reset-form") ).done(function( data ) {
          console.log(data);
        alert("Password changed");
        window.location="index.html";
}).fail(function(error) {
  $("#buttonForReset").prop('disabled',false);
  console.log(error);
  toastr.error(error.responseJSON.message );
  //window.location="login.html";

});
        }
        </script>



    </body>
