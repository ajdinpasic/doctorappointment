        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Enter new password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="doctor-reset-form" role="form">
                                <fieldset>

                                    <div class="form-group">
                                      <input id="input1" class="form-control" placeholder="Token" name="token" type="text" autofocus required>
                                        <input id="input2" class="form-control" placeholder="Password" name="password" type="password" autofocus required>

                                    </div>


                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="buttonForReset" onclick="doReset();" class="btn btn-lg btn-success btn-block">Reset password</button>


                                    <div class="form-group">
                                        <label>Patient or doctor</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="doctor" value="doctor" checked>Doctor
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="patient" value="patient">Patient
                                            </label>
                                        </div>



                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/RestClient.js"></script>
        <script type="text/javascript">

        function doReset() {
          $("#buttonForReset").prop('disabled',true);
          if(document.getElementById('doctor').checked) {
          toastr.info("Redirecting to log in , please sign in!");
          creditentials=AUtils.jsonize_form("#doctor-reset-form")
          RestClient.post("api/doctors/reset",creditentials,function(data){
            window.location="index.html";
          });


          }else if(document.getElementById('patient').checked) {

            toastr.info("Redirecting to log in , please sign in!");
            var resetInfo = {

                 "token" :  $("#input1").val(),
                 "password" : $("#input2").val()
              };
            creditentials=resetInfo;
            RestClient.post("api/patients/reset",creditentials,function(data){
              window.location="index.html";
            });
          }

        }

        </script>
