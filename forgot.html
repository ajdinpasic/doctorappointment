        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Reset password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="doctor-forgot-form" role="form">
                                <fieldset>

                                    <div class="form-group">
                                        <input  id="input1"class="form-control" placeholder="E-mail" name="doctor_email" type="email" autofocus required>
                                    </div>


                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="buttonForForgot" onclick="doForgot();" class="btn btn-lg btn-success btn-block">Send recovery link</button>

                                    <div class="form-group pull-right">
                                      <a href="login.html">Back to login</a>

                                    </div>

                                    <div class="form-group">
                                        <label>Patient or doctor</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="doctor" value="doctor" checked>Doctor
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="patient" value="patient">Patient
                                            </label>
                                        </div>

                                    </div>



                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

        function doForgot() {
          $("#buttonForForgot").prop('disabled',true);
          if(document.getElementById('doctor').checked) {
            toastr.warning("Preparing for password reset!");
              creditentials=AUtils.jsonize_form("#doctor-forgot-form")
              RestClient.post("http://localhost/doctorappointment/api/doctors/forget",creditentials,function(data){
              window.location = "reset.html";

              });



          } else if(document.getElementById('patient').checked) {
            toastr.warning("Preparing for password reset!");
            var forgotInfo = {

               "patient_email" : $("#input1").val()
            };
            creditentials=forgotInfo;
            RestClient.post("http://localhost/doctorappointment/api/patients/forget",creditentials,function(data) {
              window.location = "reset.html";
            });


}
        }
        </script>
