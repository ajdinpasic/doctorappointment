    <body style="display:none">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="doctor-login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input  class="form-control" id="test1"placeholder="E-mail" name="doctor_email" type="email" autofocus required >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="test2"placeholder="Password" name="password" type="password" value="" required >
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="buttonForLogin" type="submit" disabled="disabled" onclick="doLogin();"  class="btn btn-lg btn-success btn-block">Login</button>
                                    <div class="form-group pull-right">
                                      <a href="register.html">Don't have an account?</a>
                                    </div>
                                    <div class="form-group pull-left">
                                      <a href="forgot.html">Forgot password?</a>

                                    </div>
                                    <div class="form-group">
                                        <label>Log in as doctor or patient</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="doctor" value="doctor" checked>Doctor
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="patient" value="patient">Patient
                                            </label>
                                        </div>

                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <script type="text/javascript">


        $(function(){


          if(window.localStorage.getItem("token")) {
            window.location="index.html";
          } else {
            $('body').show();
          }
        });



          function doLogin() {


            $("#buttonForLogin").prop('disabled',true);
            if(document.getElementById('doctor').checked) {
              creditentials=AUtils.jsonize_form("#doctor-login-form");
              toastr.info("Proceding as doctor");
              RestClient.post("http://localhost/doctorappointment/api/doctors/login",creditentials,function (data){
                window.localStorage.setItem("token",data.token);
                window.location = "index.html";
              });

} else if(document.getElementById('patient').checked) {

  var test = {
            "patient_email" : $("#test1").val(),
            "password" : $("#test2").val()
          };

          creditentials=test;
          toastr.info("Proceding as patient");
          RestClient.post("http://localhost/doctorappointment/api/patients/login",creditentials,function (data){
            window.localStorage.setItem("token",data.token);
            window.location = "index.html";
          });


}

}
