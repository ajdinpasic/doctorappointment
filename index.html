        <script type="text/javascript">

          $(document).ready(function() {
            if (!window.localStorage.getItem("token")) {


               window.location = "login.html";

                   }
            var user_token = AUtils.parseJwt(window.localStorage.getItem("token"));
            if (user_token.role == "admin") {
            var app = $.jQuerySPApp({defaultView  : "admin_dashboard"}); // initialize
        } else {

            var app = $.jQuerySPApp({defaultView  : "user_dashboard"});
         }


           //app.route({view: 'dashboard', load: 'dashboard.html' });
           //app.route({view: 'tables', load: 'tables.html' });
            //app.route({view: 'notifications', load: 'notifications.html' });


            // run app
            app.run();

            if(sessionStorage.getItem("success")=='success'){
             toastr.success("Registered successfully");

               sessionStorage.removeItem("success"); }

               if(sessionStorage.getItem("update")=='update'){
                toastr.success("Updated successfully");

                  sessionStorage.removeItem("update"); }

             if (!window.localStorage.getItem("token")) {


                window.location = "login.html";

                    }
            else {

              if (user_token.role == "admin"){
                $(".user_stuff").remove();


            } else {
              $(".admin_stuff").remove();
            }
              $('body').show();
          }
          });
          function doLogout() {

            window.localStorage.clear();
            window.location="login.html";
          }
