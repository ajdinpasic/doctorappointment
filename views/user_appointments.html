<script type="text/javascript">
  var user_token = AUtils.parseJwt(window.localStorage.getItem("token"));
  if (user_token.role != "user") {

     window.location = "index.html";

         }



   getAllAppointments();
   seeDoctorforForm();



  function getAllAppointments() {

    $("#patient-appointments-list-table").DataTable({

      processing : true,
      serverSide : true,
      bDestory : true,
    //  pagingType : "simple",
      searching : false,
      ordering : false,
      preDrawCallback : function (settings) {
        if (settings.jqXHR) {
          settings._iRecordsTotal = settings.jqXHR.getResponseHeader('total-records');
        settings._iRecordsDisplay = settings.jqXHR.getResponseHeader('total-records');
        }
      },
    responsive:true,


      "ajax" : {
        url : "http://localhost/doctorappointment/api/patient/appointments",
        type : "GET",
        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        dataSrc: function (resp) {
          console.log(resp);
          return resp;
        },
        data :  function (d) {


          delete d.start;
          delete d.length;
          delete d.column;
          delete d.draw;

        } },


      columns: [
          { "data" : "appointment_id",
          "render" : function (data,type,row,meta) {
        return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="SeeAppointment('+data+')"><i class="fa fa-edit"></i></a>';
        }
        },
        { "data" : "scheduled_at"},
        { "data" : "reserved_at"},
        { "data" : "office"},

        { "data" : "doctor_id",
        "render" : function (data,type,row,meta) {
      return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="SeeDoctor('+data+')"><i class="fa fa-edit"></i></a>';
      }


      }


      ],
    }).on('xhr.dt',function(e,settings,json,xhr) {
      console.log(settings);



    }); }


    function SeeAppointment(appointment_id) {

$("#add-appointment-modal").modal("show");

RestClient.get("http://localhost/doctorappointment/api/patient/details/"+appointment_id,function(data){

  document.getElementById("detail_id").innerHTML = "Detail id: "+data.app_detail_id;
  document.getElementById("problem").innerHTML = "Problem description: "+data.p;
  document.getElementById("prescription").innerHTML = "Prescription: "+data.prescription;
  document.getElementById("type").innerHTML = "Type: "+data.type;
});


}

      function SeeDoctor(doctor_id) {

      $("#see-doctor-profile-modal").modal("show");

      RestClient.get("http://localhost/doctorappointment/api/doctors/"+doctor_id,function(data){

        document.getElementById("doctor_fullname").innerHTML = "Full name: "+data.doctor_name+" "+data.doctor_surname;;
        document.getElementById("doctor_email").innerHTML = "E-mail: "+data.doctor_email;
      });



       }

       function registerAppointment() {
         sessionStorage.setItem("success","success");
         registerDetail=AUtils.jsonize_form("#register-new-detail");
         RestClient.post("http://localhost/doctorappointment/api/patients/appointments/register",registerDetail,function(data) {
           $("#register-new-detail-modal").modal("hide");
           window.location.href = 'index.html';


         });

           }

           function seeDoctorforForm() {

             RestClient.get("api/doctors",function(data){
               var html ="";
               for(var i =0 ; i<data.length; i++) {
                 html +=
                   '<option>'+data[i].doctor_id+'</option>';

               }
                 $("#doctor_id").html(html);

             });

            }




</script>
