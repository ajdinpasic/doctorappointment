    $("#doctors-list-table").DataTable({

          console.log(resp);
          return resp;
        },
        data :  function (d) {
          d.offset=d.start;
          d.limit=d.length;
          d.search=d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

          delete d.start;
          delete d.length;
          delete d.column;
          delete d.draw;

function SeeDoctorProfile(doctor_id) {
