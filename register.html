        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign up</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-doctor-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input  id="input1" class="form-control" placeholder="Name" name="doctor_name" type="text" autofocus required>
                                    </div>
                                    <div class="form-group">
                                        <input  id="input2" class="form-control" placeholder="Surname" name="doctor_surname" type="text" required>
                                    </div>
                                    <div class="form-group">
                                        <input  id="input3" class="form-control" placeholder="E-mail" name="doctor_email" type="email" required>
                                    </div>
                                    <div class="form-group">
                                        <input  id="input4" class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="buttonForRegister" type ="submit" onClick="doRegister()" disabled="disabled" class="btn btn-lg btn-success btn-block">Register</button>
                                    <div class="form-group pull-right">
                                      <a href="login.html">Already have an account? Log in!</a>
                                    </div>
                                    <div class="form-group">
                                        <label>Register as doctor or patient</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="doctor" value="doctor" checked>Doctor
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="identity" id="patient" value="patient">Patient
                                            </label>
                                        </div>

                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/bootstrap.min.js"></script>

        <script src="./assets/js/RestClient.js"></script>
        <script type="text/javascript">
        function doRegister() {

            $("#buttonForRegister").prop('disabled',true);
            if(document.getElementById('doctor').checked) {
              toastr.info("Redirecting to log in , please sign in!");
              creditentials=AUtils.jsonize_form("#register-doctor-form");
              RestClient.post("http://localhost/doctorappointment/api/doctors/register",creditentials,function(data){
                window.location="login.html";

              });
            } else if (document.getElementById('patient').checked) {
              toastr.info("Redirecting to log in , please sign in!");

            var registerInfo = {
              "patient_name" : $("#input1").val(),
              "patient_surname" : $("#input2").val(),
               "patient_email" : $("#input3").val(),
               "password" :$("#input4").val()
            };
            creditentials=registerInfo;
            RestClient.post("http://localhost/doctorappointment/api/patients/register",creditentials,function(data){

              window.location ="login.html";





  });
} }
